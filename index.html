<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WISE-ner</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="page-wrapper">
            <header class="site-header">
                <h1 class="main-title">WISE-ner</h1>
            </header>
            <div class="main-content">
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>
                <aside class="legend-container" id="legend-container">
                    <h2>Legend</h2>
                    <ul id="legend-list"></ul>
                    <button id="add-key-btn">Add Key</button>
                </aside>
                <aside class="event-create-container" id="event-create-container" style="display:none;">
                    <h2>Create Event</h2>
                    <form id="create-event-form">
                        <label>
                            Title:<br>
                            <input type="text" id="event-title" required placeholder="Event Title">
                        </label>
                        <br><br>
                        <label>
                            Start Time:<br>
                            <input type="text" id="event-start" readonly placeholder="Select time" autocomplete="off">
                        </label>
                        <br><br>
                        <label>
                            End Time:<br>
                            <input type="text" id="event-end" readonly placeholder="Select time" autocomplete="off">
                        </label>
                        <br><br>
                        <button type="submit">Add Event</button>
                    </form>
                </aside>
            </div>
        </div>
        <div class="clock-modal-overlay" id="clock-modal-overlay">
            <div class="clock-modal-content" id="clock-modal-content">
                <div class="clock-picker" id="clock-modal-picker"></div>
                <div class="clock-picker-controls">
                    <div class="clock-time-inputs">
                        <input type="text" id="clock-modal-hour" maxlength="2" placeholder="hh" autocomplete="off">
                        <span class="clock-time-sep">:</span>
                        <input type="text" id="clock-modal-minute" maxlength="2" placeholder="mm" autocomplete="off">
                    </div>
                    <div class="ampm-group">
                        <button type="button" class="ampm-btn" data-ampm="AM" id="clock-modal-am">AM</button>
                        <button type="button" class="ampm-btn" data-ampm="PM" id="clock-modal-pm">PM</button>
                    </div>
                </div>
                <div class="clock-modal-actions">
                    <button type="button" class="clock-modal-btn okay" id="clock-modal-okay">Okay</button>
                    <button type="button" class="clock-modal-btn exit" id="clock-modal-exit">Exit</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
