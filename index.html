<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WISE-ner</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <script type="module">
    // Import Firebase modules directly from Googleâ€™s CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";


    // Your Firebase config from Step 2
    const firebaseConfig = {
    apiKey: "AIzaSyAc7GwpxMV1ydIqkzo7DydzpLbXM-KRv6s",
    authDomain: "wise-ner2.firebaseapp.com",
    projectId: "wise-ner2",
    storageBucket: "wise-ner2.firebasestorage.app",
    messagingSenderId: "935296650537",
    appId: "1:935296650537:web:8478e21a16769cbc5f3b38"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Make Firebase available globally for the main script
    window.firebaseApp = app;
    window.firestoreDb = db;

    // --- CRUD Functions ---
    async function addEvent(event) {
        await addDoc(collection(db, "events"), event);
        console.log("Event added:", event);
    }

    async function getAllEvents() {
        const snapshot = await getDocs(collection(db, "events"));
        let events = [];
        snapshot.forEach(docSnap => {
        events.push({ id: docSnap.id, ...docSnap.data() });
        });
        return events;
    }

    async function deleteEvent(id) {
        await deleteDoc(doc(db, "events", id));
        console.log("Event deleted:", id);
    }

    // Make functions available globally
    window.firebaseFunctions = {
        addEvent,
        getAllEvents,
        deleteEvent
    };
    </script>

    <body>
        <div class="page-wrapper">
            <header class="site-header">
                <h1 class="main-title">WISE-ner</h1>
            </header>
            <div class="main-content">
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>
                <aside class="legend-container" id="legend-container">
                    <h2>Legend</h2>
                    <ul id="legend-list"></ul>
                    <button id="add-key-btn">Add Key</button>
                </aside>
                <aside class="event-create-container" id="event-create-container" style="display:none;">
                    <h2>Create Event</h2>
                    <form id="create-event-form">
                        <label data-required>
                            Title:
                            <input type="text" id="event-title" required placeholder="Event Title">
                        </label>
                        <label data-required>
                            Start Time:
                            <input type="text" id="event-start" required readonly placeholder="Select time" autocomplete="off">
                        </label>
                        <label data-required>
                            End Time:
                            <input type="text" id="event-end" required readonly placeholder="Select time" autocomplete="off">
                        </label>
                        <button type="submit">Next</button>
                    </form>
                </aside>
            </div>
        </div>
        <div class="clock-modal-overlay" id="clock-modal-overlay">
            <div class="clock-modal-content" id="clock-modal-content">
                <div class="clock-picker" id="clock-modal-picker"></div>
                <div class="clock-picker-controls">
                    <div class="clock-time-inputs">
                        <input type="text" id="clock-modal-hour" maxlength="2" placeholder="hh" autocomplete="off">
                        <span class="clock-time-sep">:</span>
                        <input type="text" id="clock-modal-minute" maxlength="2" placeholder="mm" autocomplete="off">
                    </div>
                    <div class="ampm-group">
                        <button type="button" class="ampm-btn" data-ampm="AM" id="clock-modal-am">AM</button>
                        <button type="button" class="ampm-btn" data-ampm="PM" id="clock-modal-pm">PM</button>
                    </div>
                </div>
                <div class="clock-modal-actions">
                    <button type="button" class="clock-modal-btn okay" id="clock-modal-okay">Okay</button>
                    <button type="button" class="clock-modal-btn exit" id="clock-modal-exit">Exit</button>
                </div>
            </div>
        </div>
        <!-- Add Firebase v8 SDK for compatibility with existing script -->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="script.js"></script>
    </body>
</html>
